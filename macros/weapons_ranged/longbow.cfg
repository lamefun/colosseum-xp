[weapon]
    price=35

    name=longbow
    user_name=_"longbow"
    image=attacks/bow-elven-magic.png

    range=ranged
    type=pierce

    damage=6
    strikes=3

    [specials]
        {WEAPON_SPECIAL_MARKSMAN}
    [/specials]

    [effect]
        apply_to=new_animation
        [attack_anim]
            [filter_attack]
                name=longbow
            [/filter_attack]
            start_time=-350
            missile_start_time=-150
            [missile_frame]
                duration=150
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [if]
                hits=no
                [frame]
                    duration=75
                    sound=bow-miss.ogg
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    duration=75
                    sound=bow.ogg
                [/frame]
            [/else]
        [/attack_anim]
    [/effect]

    [secondary]
        name=fire longbow
        user_name=_"fire longbow"
        image=attacks/bow-elven-magic.png

        range=ranged
        type=fire

        damage=6
        strikes=2

        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]

        [effect]
            apply_to=new_animation
            [attack_anim]
                [filter_attack]
                    name=fire longbow
                [/filter_attack]
                start_time=-350
                missile_start_time=-150
                [if]
                    hits=no
                    [missile_frame]
                        duration=150
                        image="projectiles/missile-fire-n.png"
                        image_diagonal="projectiles/missile-fire-ne.png"
                    [/missile_frame]
                    [frame]
                        duration=100
                        sound=bow-puny-fire-miss.ogg
                    [/frame]
                [/if]
                [else]
                    hits=yes
                    [missile_frame]
                        duration=150
                        image="projectiles/missile-fire-n.png"
                        image_diagonal="projectiles/missile-fire-ne.png"
                        offset=0~0.8
                    [/missile_frame]
                    {FIRE_BURST_SMALL}
                    [frame]
                        duration=100
                        sound=bow-puny-fire.ogg
                    [/frame]
                [/else]
            [/attack_anim]
        [/effect]
    [/secondary]
[/weapon]
