[weapon]
    price=40

    name=alien beam
    user_name=_"alien beam"
    image=attacks/lightbeam.png
    info=_"ignores any resitances or weaknesses"

    range=ranged
    type=true_damage

    damage=12
    strikes=2

    [effect]
        apply_to=new_animation
        [attack_anim]
            [filter_attack]
                name=alien beam
            [/filter_attack]
            start_time=-400
            missile_start_time=-150

            {MISSILE_FRAME_LIGHT_BEAM}

            [if]
                hits=yes
                [frame]
                    duration=100
                    sound=wail.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=400
                    sound=wail-sml.wav
                [/frame]
            [/else]
        [/attack_anim]
    [/effect]
[/weapon]
