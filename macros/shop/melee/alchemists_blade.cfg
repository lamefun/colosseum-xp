[weapon]
    price=40

    name=alchemists blade
    user_name=_"alchemist's blade"
    image=attacks/baneblade.png

    range=melee
    type=arcane

    damage=10
    strikes=3

    [specials]
        {WEAPON_SPECIAL_PLAGUE}
    [/specials]

    [effect]
        apply_to=new_animation
        [attack_anim]
            [filter_attack]
                name=alchemists blade
            [/filter_attack]
            start_time=-200
            [if]
                hits=yes
                [frame]
                    duration=250
                    sound=wail.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=250
                    sound=wail-sml.wav
                [/frame]
            [/else]
        [/attack_anim]
    [/effect]

[/weapon]
