[weapon]
    price=35
    
    name=pike
    user_name=_"pike"
    image=attacks/pike.png
    
    range=melee
    type=pierce

    damage=10
    strikes=2
    
    [specials]
        {WEAPON_SPECIAL_FIRSTSTRIKE}
    [/specials]

    [effect]
        apply_to=new_animation
        [attack_anim]
            [filter_attack]
                name=pike
            [/filter_attack]
            start_time=-200
            [if]
                hits=yes
                [frame]
                    duration=300
                    sound=spear.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=300
                    sound=spear-miss.ogg
                [/frame]
            [/else]
        [/attack_anim]
    [/effect]
[/weapon]
