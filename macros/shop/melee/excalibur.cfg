[weapon]
    price=60

    name=excalibur
    user_name=_"excalibur"
    info=_"secondary attack ignores any resitances or weaknesses"
    image=attacks/greatsword-human.png

    range=melee
    type=blade

    damage=12
    strikes=3

    [effect]
        apply_to=new_animation
        [attack_anim]
            [filter_attack]
                name=excalibur
            [/filter_attack]
            start_time=-150
            [if]
                hits=yes
                [frame]
                    duration=200
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=200
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
        [/attack_anim]
    [/effect]

    [secondary]
        name=excalibur
        user_name=_"excalibur"
        image=attacks/greatsword-human.png
        
        range=melee
        type=true_damage

        damage=11
        strikes=3

        [effect]
            apply_to=new_animation
            [attack_anim]
                [filter_attack]
                    name=excalibur
                [/filter_attack]
                start_time=-150
                [if]
                    hits=yes
                    [frame]
                        duration=200
                        sound={SOUND_LIST:SWORD_SWISH}
                    [/frame]
                [/if]
                [else]
                    hits=no
                    [frame]
                        duration=200
                        sound={SOUND_LIST:MISS}
                    [/frame]
                [/else]
            [/attack_anim]
        [/effect]
    [/secondary]
[/weapon]
