[weapon]
    price=35

    name=singing sword
    user_name=_"singing sword"
    image=attacks/sword-holy.png

    range=melee
    type=arcane

    damage=5
    strikes=3

    [effect]
        apply_to=new_animation
        [attack_anim]
            [filter_attack]
                name=singing sword
            [/filter_attack]
            start_time=-200
            [if]
                hits=yes
                [frame]
                    duration=250
                    sound={SOUND_LIST:HOLY}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=250
                    sound={SOUND_LIST:HOLY_MISS}
                [/frame]
            [/else]
        [/attack_anim]
    [/effect]

    [specials]
        {WEAPON_SPECIAL_BERSERK}
    [/specials]
[/weapon]
