[weapon]
    price=40

    name=arcane sword
    user_name=_"arcane sword"
    image=attacks/sword-holy.png

    range=melee
    type=arcane

    damage=10
    strikes=3

    [effect]
        apply_to=new_animation
        [attack_anim]
            [filter_attack]
                name=arcane sword
            [/filter_attack]
            start_time=-200
            [if]
                hits=yes
                [frame]
                    duration=250
                    sound={SOUND_LIST:HOLY}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=250
                    sound={SOUND_LIST:HOLY_MISS}
                [/frame]
            [/else]
        [/attack_anim]
    [/effect]

[/weapon]
