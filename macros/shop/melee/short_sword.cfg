[weapon]
    price=35

    name=short sword
    user_name=_"short sword"
    image=attacks/sword-human-short.png

    range=melee
    type=blade

    damage=3
    strikes=5

    [effect]
        apply_to=new_animation
        [attack_anim]
            [filter_attack]
                name=short-sword
            [/filter_attack]
            start_time=-150
            [if]
                hits=yes
                [frame]
                    duration=200
                    image="units/human-loyalists/swordsman-attack-2.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=200
                    image="units/human-loyalists/swordsman-attack-2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
        [/attack_anim]
    [/effect]
[/weapon]
