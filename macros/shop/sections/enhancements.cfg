[section]
    name=_"Enhancements"
    image="icons/crossed_sword_and_hammer.png"
    tf_order=400
    
    [item]
        price=20
        name=_"heal"
        image="icons/potion_red_small.png"
        have_all_text=_"health full"
        tf_include=cw

        [have_all_if]
            [have_unit]
                x,y=$x1,$y1
                [filter_wml]
                    hitpoints=$this_unit.max_hitpoints
                [/filter_wml]
            [/have_unit]
        [/have_all_if]

        [command]
            [heal_unit]
                [filter]
                    x,y=$x1,$y1
                [/filter]
                amount=full
                restore_statuses=yes
            [/heal_unit]
        [/command]
    [/item]

    [item]
        price=10
        name=_"+1 melee damage"
        image="attacks/ram.png"

        [command]
            [object]
                silent=yes
                [effect]
                    apply_to=attack
                    range=melee
                    increase_damage=1
                [/effect]
            [/object]
        [/command]
    [/item]
    
    [item]
        price=10
        name=_"+1 ranged damage"
        image="attacks/crossbow-iron.png"

        [command]
            [object]
                silent=yes
                [effect]
                    apply_to=attack
                    range=ranged
                    increase_damage=1
                [/effect]
            [/object]
        [/command]
    [/item]

    [item]
        price=16
        name=_"+1 both damage"
        image="attacks/chakram.png"

        [command]
            [object]
                silent=yes
                [effect]
                    apply_to=attack
                    increase_damage=1
                [/effect]
            [/object]
        [/command]
    [/item]

    [item]
        price=35
        name=_"+1 melee strikes"
        image="attacks/fist.png"

        [command]
            [object]
                silent=yes
                [effect]
                    apply_to=attack
                    range=melee
                    increase_attacks=1
                [/effect]
            [/object]
        [/command]
    [/item]
    
    [item]
        price=35
        name=_"+1 ranged strikes"
        image="attacks/rock_thrown.png"

        [command]
            [object]
                silent=yes
                [effect]
                    apply_to=attack
                    range=ranged
                    increase_attacks=1
                [/effect]
            [/object]
        [/command]
    [/item]
    
    [item]
        price=56
        name=_"+1 both strikes"
        image="attacks/sling.png"

        [command]
            [object]
                silent=yes
                [effect]
                    apply_to=attack
                    increase_attacks=1
                [/effect]
            [/object]
        [/command]
    [/item]
    
    [item]
        price=5
        name=_"+4 maximum health"
        image="icons/tunic_elven.png"

        [command]
            [object]
                silent=yes
                [effect]
                    apply_to=hitpoints
                    increase_total=4
                    heal_full=yes
                [/effect]
            [/object]
        [/command]
    [/item]

    [item]
        price=50
        name=_"+40 maximum health"
        image="icons/cuirass_leather_studded.png"

        [command]
            [object]
                silent=yes
                [effect]
                    apply_to=hitpoints
                    increase_total=40
                    heal_full=yes
                [/effect]
            [/object]
        [/command]
    [/item]

    [item]
        price=10
        name=_"+1 movement point"
        image="icons/boots_elven.png"

        [command]
            [object]
                silent=yes
                [effect]
                    apply_to=movement
                    increase=1
                [/effect]
            [/object]
        [/command]
    [/item]

    [item]
        price=30
        name=_"+1 feeding"
        image="attacks/fangs.png"

        [show_if]
            [have_unit]
                x,y=$x1,$y1
                ability=feeding
            [/have_unit]

            [or]
                [have_unit]
                    x,y=$x1,$y1
                    ability=cs_feeding
                [/have_unit]
            [/or]
        [/show_if]

        [command]
            {CS_SIDEVAR_OP feeding $side_number add 1}

            [object]
                silent=yes

                [effect]
                    apply_to=remove_ability
                    [abilities]
                        [dummy]
                            id=feeding
                        [/dummy]
                    [/abilities]
                [/effect]

                [effect]
                    apply_to=remove_ability
                    [abilities]
                        [dummy]
                            id=cs_feeding
                        [/dummy]
                    [/abilities]
                [/effect]

                [effect]
                    apply_to=new_ability
                    [abilities]
                        [dummy]
                            id=cs_feeding
                            name=_"feeding +${CS_SIDEVAR feeding $side_number}"
                            female_name=_"female^feeding +${CS_SIDEVAR feeding $side_number}"
                            description=_"Feeding +${CS_SIDEVAR feeding $side_number}:
This unit gains ${CS_SIDEVAR feeding $side_number} hitpoint added to its maximum whenever it kills a living unit."
                        [/dummy]
                    [/abilities]
                [/effect]
            [/object]
        [/command]
    [/item]

    [item]
        price=10
        name=_"+6 regeneration"
        image="attacks/entangle.png"

        [show_if]
            [have_unit]
                x,y=$x1,$y1
                ability=regenerates
            [/have_unit]
        [/show_if]

        [command]
            {CS_SIDEVAR_OP regenerates $side_number add 6}

            [object]
                silent=yes

                [effect]
                    apply_to=remove_ability
                    [abilities]
                        [dummy]
                            id=regenerates
                        [/dummy]
                    [/abilities]
                [/effect]

                [effect]
                    apply_to=new_ability
                    [abilities]
                        [regenerate]
                            value=${CS_SIDEVAR regenerates $side_number}
                            id=regenerates
                            name=_"regenerates +${CS_SIDEVAR regenerates $side_number}"
                            description=_"Regenerates ${CS_SIDEVAR regenerates $side_number}:
The unit will heal itself ${CS_SIDEVAR regenerates $side_number} HP per turn. If it is poisoned, it will remove the poison instead of healing."
                            affect_self=yes
                            poison=cured
                        [/regenerate]
                    [/abilities]
                [/effect]
            [/object]
        [/command]
    [/item]

    [item]
        price=10
        price_cw=20
        name=_"+{GARLIC_DAMAGE_UPGRAGE} garlic damage"
        image="attacks/blank-attack.png~BLIT($image_garlic,5,5)"

        [show_if]
            [have_unit]
                x,y=$x1,$y1
                ability=garlic
            [/have_unit]
        [/show_if]

        [command]
            {CS_SIDEVAR_OP garlic $side_number add {GARLIC_DAMAGE_UPGRAGE}}

            [object]
                silent=yes

                [effect]
                    apply_to=remove_ability
                    [abilities]
                        [dummy]
                            id=garlic
                        [/dummy]
                    [/abilities]
                [/effect]

                [effect]
                    apply_to=new_ability
                    [abilities]
                        {ABILITY_GARLIC ${CS_SIDEVAR garlic $side_number}}
                    [/abilities]
                [/effect]
            [/object]
        [/command]
    [/item]
[/section]
