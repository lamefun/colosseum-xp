[weapon]
    price=45

    name=net
    user_name=_"net"
    image=attacks/net.png

    range=ranged
    type=impact

    damage=3
    strikes=4

    [specials]
        {WEAPON_SPECIAL_SLOW}
    [/specials]

    [effect]
        apply_to=new_animation
        [attack_anim]
            [filter_attack]
                name=net
            [/filter_attack]
            start_time=-150
            missile_start_time=-200
            [missile_frame]
                duration=200
                image="projectiles/web.png"
                image_diagonal="projectiles/web.png"
            [/missile_frame]
            [if]
                hits=yes
                [frame]
                    duration=75
                    sound=net.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=75
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            {SOUND:SLOW}
        [/attack_anim]
    [/effect]
[/weapon]
