[weapon]
    price=35

    name=poisoned knife
    user_name=_"poisoned knife"
    image=attacks/dagger-thrown-poison-human.png

    range=ranged
    type=blade

    damage=2
    strikes=4

    [specials]
        {WEAPON_SPECIAL_POISON}
    [/specials]

    [effect]
        apply_to=new_animation
        [attack_anim]
            [filter_attack]
                name=knife
            [/filter_attack]
            start_time=-350
            missile_start_time=-150
            [missile_frame]
                duration=150
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [if]
                hits=yes
                [frame]
                    duration=250
                    sound=throwing-knife.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=250
                    sound=throwing-knife-miss.ogg
                [/frame]
            [/else]
            {SOUND:POISON}
        [/attack_anim]
    [/effect]
[/weapon]
