[weapon]
    price=40

    name=torch
    user_name=_"torch"
    image=attacks/torch.png

    range=melee
    type=fire

    damage=6
    strikes=3

    [effect]
        apply_to=new_animation
        [attack_anim]
            [filter_attack]
                name=torch
            [/filter_attack]
            start_time=-200
            [if]
                hits=yes
                [frame]
                    duration=300
                    sound=torch.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=300
                    sound=torch-miss.ogg
                [/frame]
            [/else]
        [/attack_anim]
    [/effect]
[/weapon]
