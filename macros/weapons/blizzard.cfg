[weapon]
    price=40

    name=blizzard
    user_name=_"blizzard"
    image=attacks/iceball.png

    range=ranged
    type=cold

    damage=8
    strikes=2

    [specials]
        {WEAPON_SPECIAL_MAGICAL}
    [/specials]

    [effect]
        apply_to=new_animation
        [attack_anim]
            [filter_attack]
                name=blizzard
            [/filter_attack]
            start_time=-50
            missile_start_time=-50
            [missile_frame]
                begin=-50
                end=150
                image="projectiles/darkmissile-n.png"
                image_diagonal="projectiles/darkmissile-ne.png"
            [/missile_frame]
            [if]
                hits=yes
                [frame]
                    duration=100
                    sound=magic-dark.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=100
                    sound=magic-dark-miss.ogg
                [/frame]
            [/else]
        [/attack_anim]
    [/effect]
[/weapon]
