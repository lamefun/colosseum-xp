[weapon]
    price=40

    name=happystick
    user_name=_"happystick"
    image=attacks/dragonstaff.png
    info=_"ignores all resitances, but ignores all weaknesses too"

    range=ranged
    type=happy

    damage=11
    strikes=1

    [effect]
        apply_to=new_animation
        [attack_anim]
            [filter_attack]
                name=happystick
            [/filter_attack]
            start_time=-400
            missile_start_time=-150
            [if]
                {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH 0 0}
                direction=s
                hits=yes
                [frame]
                    duration=400
                    sound=dragonstick-miss.ogg
                [/frame]
            [/if]
            [else]
                {MISSILE_FRAME_MUZZLE_FLARE_MISS}
                direction=s
                hits=no
                [frame]
                    duration=400
                    sound=thunderstick-miss.ogg
                [/frame]
            [/else]
            [else]
                {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH 0 20}
                direction=ne,nw
                hits=yes
                [frame]
                    duration=400
                    sound=dragonstick-miss.ogg
                [/frame]
            [/else]
            [else]
                {MISSILE_FRAME_MUZZLE_FLARE_MISS}
                direction=ne,nw
                hits=no
                [frame]
                    duration=400
                    sound=thunderstick-miss.ogg
                [/frame]
            [/else]
            [else]
                {MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 0 20}
                direction=n
                hits=yes
                [frame]
                    duration=400
                    sound=dragonstick-miss.ogg
                [/frame]
            [/else]
            [else]
                {MISSILE_FRAME_MUZZLE_FLARE_MISS}
                direction=n
                hits=no
                [frame]
                    duration=400
                    sound=thunderstick-miss.ogg
                [/frame]
            [/else]
            [else]
                {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH 0 0}
                direction=se,sw
                hits=yes
                [frame]
                    duration=400
                    sound=dragonstick-miss.ogg
                [/frame]
            [/else]
            [else]
                {MISSILE_FRAME_MUZZLE_FLARE_MISS}
                direction=se,sw
                hits=no
                [frame]
                    duration=400
                    sound=thunderstick-miss.ogg
                [/frame]
            [/else]
        [/attack_anim]
    [/effect]
[/weapon]
