[weapon]
    price=25
    
    name=spear
    user_name=_"spear"
    image=attacks/spear.png
    
    range=melee
    type=pierce

    damage=8
    strikes=2
    
    [specials]
        {WEAPON_SPECIAL_FIRSTSTRIKE}
    [/specials]

    [effect]
        apply_to=new_animation
        [attack_anim]
            [filter_attack]
                name=spear
            [/filter_attack]
            start_time=-200
            [if]
                hits=yes
                [frame]
                    duration=300
                    sound=spear.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=300
                    sound=spear-miss.ogg
                [/frame]
            [/else]
        [/attack_anim]
    [/effect]
    
    [secondary]
        name=javelin
        user_name=_"javelin"
        image=attacks/javelin-human.png

        range=ranged
        type=pierce

        damage=6
        strikes=2

        [effect]
            apply_to=new_animation
            [attack_anim]
                [filter_attack]
                    name=javelin
                [/filter_attack]
                start_time=-350
                missile_start_time=-150
                [missile_frame]
                    duration=150
                    image="projectiles/spear-n.png"
                    image_diagonal="projectiles/spear-ne.png"
                [/missile_frame]
                [frame]
                    duration=150
                    image="units/human-loyalists/spearman-death1.png"
                    sound={SOUND_LIST:THROW}
                [/frame]
                [if]
                    hits=yes
                    [frame]
                        duration=100
                        sound=spear.ogg
                    [/frame]
                [/if]
                [else]
                    hits=no
                    [frame]
                        duration=100
                    [/frame]
                [/else]
            [/attack_anim]
        [/effect]
    [/secondary]
[/weapon]
